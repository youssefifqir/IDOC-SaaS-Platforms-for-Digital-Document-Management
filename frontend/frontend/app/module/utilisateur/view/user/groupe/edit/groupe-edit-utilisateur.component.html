    <p-dialog [(visible)]="editDialog" [style]="{width: '70vw'}" header="{{'groupe.tabPan' | translate}}" [modal]="true" styleClass="p-fluid" [maximizable]="true" [draggable]="false" [resizable]="false">
        <ng-template pTemplate="content" >
                <p-tabView>
                    <p-tabPanel header="{{'groupe.tabPan' | translate}}">
                        <div class="grid">

                                        <div class="field col-12 md:col-6">
                                            <label for="1">{{'groupe.code' | translate}}<span style="color: red;">*</span></label>
                                            <input class="mb-2 mr-2" type="text" pInputText  placeholder="{{'groupe.code' | translate}}" id="1" [(ngModel)]="item.code"
                                                   [ngClass]="{'ng-invalid ng-dirty' : !validGroupeCode}"  />
                                            <small class='p-error' *ngIf='!validGroupeCode'>Code est obligatoire.</small>
                                        </div>



                                        <div class="field col-12 md:col-6">
                                            <label for="2">{{'groupe.libelle' | translate}}<span style="color: red;">*</span></label>
                                            <input class="mb-2 mr-2" type="text" pInputText  placeholder="{{'groupe.libelle' | translate}}" id="2" [(ngModel)]="item.libelle"
                                                   [ngClass]="{'ng-invalid ng-dirty' : !validGroupeLibelle}"  />
                                            <small class='p-error' *ngIf='!validGroupeLibelle'>Libelle est obligatoire.</small>
                                        </div>



                                    <div class="field col-11 md:col-6">
                                        <label for="3">{{'groupe.utilisateur' | translate}}</label>
                                        <p-dropdown  appendTo="body"  [options]="utilisateurs" [(ngModel)]="item.utilisateur" id="3" [filter]="true" filterMatchMode="contains"
                                                     [showClear]="true" optionLabel="id" placeholder="{{'groupe.utilisateur' | translate}}"  >
                                        </p-dropdown>
                                        
                                    </div>

                                    <div class="field col-12  md:col-6">
                                        <label>Utilisateur</label>
                                        <p-multiSelect [options]="groupeUtilisateurs" [(ngModel)]="item.groupeUtilisateurs" itemSize="30" [virtualScroll]="true"
                                                       defaultLabel="Select un utilisateur" optionLabel="utilisateur.id"  display="chip"></p-multiSelect>
                                    </div>
                        </div>
                    </p-tabPanel>

                </p-tabView>

        </ng-template>

        <ng-template pTemplate="footer" >
            <div class="p-flexbox">

                    <button pButton pRipple  label="{{'validate' | translate}}"  icon="pi pi-check"  (click)="edit()"></button>


                        <button pButton pRipple  label="{{'cancel' | translate}}" icon="pi pi-times" class="p-button-outlined" (click)="hideEditDialog()"></button>


            </div>
        </ng-template>

    </p-dialog>
