
<p-dialog [(visible)]="viewDialog" [style]="{width: '70vw'}" header="{{'documentField.tabPan' | translate}}" [modal]="true" styleClass="p-fluid">
    <ng-template pTemplate="content">
        <p-tabView>
            <p-tabPanel header="{{'documentField.tabPan' | translate}}">
                <div class="grid">
                    <div class="field col-12 md:col-6">
                        <label for="1">{{'documentField.field' | translate}}</label>
                        <input class="mb-2 mr-2" type="text" pInputText [disabled]="true" placeholder="{{'documentField.field' | translate}}" autofocus  id="1" [ngModel]="item.field?.libelle">
                    </div>
                    <div class="field col-12 md:col-6">
                        <label for="2">{{'documentField.document' | translate}}</label>
                        <input class="mb-2 mr-2" type="text" pInputText [disabled]="true" placeholder="{{'documentField.document' | translate}}" autofocus  id="2" [ngModel]="item.document?.reference">
                    </div>
                    <div class="field col-12 md:col-6">
                        <label for="3">{{'documentField.value' | translate}}</label>
                        <input class="mb-2 mr-2" type="text" pInputText [disabled]="true" placeholder="{{'documentField.value' | translate}}" autofocus  id="3" [ngModel]="item.value">
                    </div>
                    <div class="field col-12 md:col-6">
                        <label for="4">{{'documentField.documentFieldState' | translate}}</label>
                        <input class="mb-2 mr-2" type="text" pInputText [disabled]="true" placeholder="{{'documentField.documentFieldState' | translate}}" autofocus  id="4" [ngModel]="item.documentFieldState?.libelle">
                    </div>
                </div>
            </p-tabPanel>

        </p-tabView>

    </ng-template>

    <ng-template pTemplate="footer" >
        <div class="p-flexbox">
            <div>
                <button pButton pRipple label="Annuler" icon="pi pi-times" class="p-button-outlined" (click)="hideViewDialog()"></button>
            </div>
        </div>
    </ng-template>
</p-dialog>
