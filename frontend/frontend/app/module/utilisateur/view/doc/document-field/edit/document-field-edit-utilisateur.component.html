    <p-dialog [(visible)]="editDialog" [style]="{width: '70vw'}" header="{{'documentField.tabPan' | translate}}" [modal]="true" styleClass="p-fluid" [maximizable]="true" [draggable]="false" [resizable]="false">
        <ng-template pTemplate="content" >
                <p-tabView>
                    <p-tabPanel header="{{'documentField.tabPan' | translate}}">
                        <div class="grid">

                                    <div class="field col-11 md:col-6">
                                        <label for="1">{{'documentField.field' | translate}}</label>
                                        <p-dropdown  appendTo="body"  [options]="fields" [(ngModel)]="item.field" id="1" [filter]="true" filterMatchMode="contains"
                                                     [showClear]="true" optionLabel="libelle" placeholder="{{'documentField.field' | translate}}"  >
                                        </p-dropdown>
                                        
                                    </div>

                                    <div class="field col-11 md:col-6">
                                        <label for="2">{{'documentField.document' | translate}}</label>
                                        <p-dropdown  appendTo="body"  [options]="documents" [(ngModel)]="item.document" id="2" [filter]="true" filterMatchMode="contains"
                                                     [showClear]="true" optionLabel="reference" placeholder="{{'documentField.document' | translate}}"  >
                                        </p-dropdown>
                                        
                                    </div>

                                        <div class="field col-12 md:col-6">
                                            <label for="3">{{'documentField.value' | translate}}</label>
                                            <input class="mb-2 mr-2" type="text" pInputText  placeholder="{{'documentField.value' | translate}}" id="3" [(ngModel)]="item.value"
                                                    />
                                            
                                        </div>



                                    <div class="field col-11 md:col-6">
                                        <label for="4">{{'documentField.documentFieldState' | translate}}</label>
                                        <p-dropdown  appendTo="body"  [options]="documentFieldStates" [(ngModel)]="item.documentFieldState" id="4" [filter]="true" filterMatchMode="contains"
                                                     [showClear]="true" optionLabel="libelle" placeholder="{{'documentField.documentFieldState' | translate}}"  >
                                        </p-dropdown>
                                        
                                    </div>

                        </div>
                    </p-tabPanel>

                </p-tabView>

        </ng-template>

        <ng-template pTemplate="footer" >
            <div class="p-flexbox">

                    <button pButton pRipple  label="{{'validate' | translate}}"  icon="pi pi-check"  (click)="edit()"></button>


                        <button pButton pRipple  label="{{'cancel' | translate}}" icon="pi pi-times" class="p-button-outlined" (click)="hideEditDialog()"></button>


            </div>
        </ng-template>

    </p-dialog>
