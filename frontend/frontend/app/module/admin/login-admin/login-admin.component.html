<div class="imge">





    <div class="login-body">
        <!--h-->
        <div class="flex">
        <div class="card login-panel p-fluid">
            <div class="login-panel-content">
                <div class="grid" [formGroup]="loginForm">
                    <div class="col-12 logo-container">
                        <i class="fa-solid fa-user-plus " style="color: #FFD43B;
    font-size: 49px;
    text-align: center;
    display: block;
    padding-block: 33px;"></i>
                        <span style="color: black; font-size: 15px;"  class="guest-sign-in" class="tit">Welcome, please use the form to sign-in </span>
                    </div>

                    <div class="col-12 username-container">

                        <label style="color: black; font-size: 15px;" class="user" >Username</label>
                        <input class="mb-2 mr-2" type="text" pInputText formControlName="username" id="1" required
                               autofocus placeholder="username" />

                    </div>
                    <div class="col-12 password-container">
                        <label style="color: black; font-size: 16px;" class="pass" >Password</label>
                        <div class="login-input">
                            <input pPassword type="password" [feedback]="false" formControlName="password" placeholder="password" />
                        </div>
                    </div>
                    <div class="col-12 p-sm-6 md:col-6 rememberme-container">
                    </div>

                    <div class="col-6 md:col-12">
                        <button pButton type="button" icon="pi pi-check" label="Sign In" (click)="submit()" class="signinbtn"></button>
                    </div>
                    <div class="col-6 md:col-12">
                        <button pButton type="button" icon="pi pi-check" class="p-button p-button-success" label="Register" (click)="register()"

                                class="sign"

                        ></button>
                    </div>
                </div>
            </div>
        </div>
        </div>
    </div>

    <p-toast></p-toast>




</div>
