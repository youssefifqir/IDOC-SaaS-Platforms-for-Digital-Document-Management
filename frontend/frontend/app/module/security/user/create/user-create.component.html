<p-dialog [(visible)]="createDialog" [style]="{width: '70vw'}" header="{{'user.tabPan' | translate}}"
          [modal]="true" styleClass="p-fluid" [maximizable]="true" [draggable]="false" [resizable]="false">
    <ng-template pTemplate="content">
        <p-tabView>
            <p-tabPanel header="{{'user.tabPan' | translate}}">
                <div class="grid">


                    <div class="field col-12 md:col-6">
                        <label for="3">{{'user.email' | translate}}</label>
                        <input class="mb-2 mr-2" type="text" pInputText
                               placeholder="{{'user.email' | translate}}" id="3" [(ngModel)]="item.email"
                        />

                    </div>
                    <div class="field col-12 md:col-6">
                        <label for="6">{{'user.username' | translate}}</label>
                        <input class="mb-2 mr-2" type="text" pInputText
                               placeholder="{{'user.username' | translate}}" id="6" [(ngModel)]="item.username"
                        />

                    </div>

                    <div class="field col-12 md:col-6">
                        <label for="7">{{'user.password' | translate}}</label>
                        <input class="mb-2 mr-2" type="text"  pPassword type="password"
                               placeholder="{{'user.password' | translate}}" id="7" [(ngModel)]="item.password"
                        />

                    </div>
                    <div class="field col-12  md:col-6">
                        <label>Role</label>
                        <p-multiSelect [options]="roleUsers" [(ngModel)]="item.roleUsers" itemSize="30"
                                       [virtualScroll]="true"
                                       defaultLabel="Select un role" optionLabel="role.authority"
                                       display="chip"></p-multiSelect>
                    </div>
                    <div class="field align-inputswitch col-12  md:col-6">
                        <div class="label-inputswitch">
                            <label for="1">{{'user.credentialsNonExpired' | translate}}</label>
                        </div>
                        <div class="input-switch">
                            <p-inputSwitch id="1" [(ngModel)]="item.credentialsNonExpired"
                            >
                            </p-inputSwitch>

                        </div>
                    </div>


                    <div class="field align-inputswitch col-12  md:col-6">
                        <div class="label-inputswitch">
                            <label for="2">{{'user.enabled' | translate}}</label>
                        </div>
                        <div class="input-switch">
                            <p-inputSwitch id="2" [(ngModel)]="item.enabled"
                            >
                            </p-inputSwitch>

                        </div>
                    </div>


                    <div class="field align-inputswitch col-12  md:col-6">
                        <div class="label-inputswitch">
                            <label for="4">{{'user.accountNonExpired' | translate}}</label>
                        </div>
                        <div class="input-switch">
                            <p-inputSwitch id="4" [(ngModel)]="item.accountNonExpired"
                            >
                            </p-inputSwitch>

                        </div>
                    </div>


                    <div class="field align-inputswitch col-12  md:col-6">
                        <div class="label-inputswitch">
                            <label for="5">{{'user.accountNonLocked' | translate}}</label>
                        </div>
                        <div class="input-switch">
                            <p-inputSwitch id="5" [(ngModel)]="item.accountNonLocked"
                            >
                            </p-inputSwitch>

                        </div>
                    </div>

                    <div class="field align-inputswitch col-12  md:col-6">
                        <div class="label-inputswitch">
                            <label for="8">{{'user.passwordChanged' | translate}}</label>
                        </div>
                        <div class="input-switch">
                            <p-inputSwitch id="8" [(ngModel)]="item.passwordChanged"
                            >
                            </p-inputSwitch>

                        </div>
                    </div>
                </div>
            </p-tabPanel>
            <p-tabPanel header="{{'user.modelPermissionUsers' | translate}}">
                <p-table [value]="modelPermissionUsersElements" sortField="modelPermission.reference"
                         sortMode="single" dataKey="modelPermission.reference" rowGroupMode="subheader"
                         groupRowsBy="modelPermission.reference" [tableStyle]="{'min-width': '70rem'}">
                    <ng-template pTemplate="header">
                        <tr>
                            <th style="width:25%">Model Permission</th>
                            <th style="width:25%">Action Permission</th>
                            <th style="width:25%">

                                <div class="flex flex-row ">
                                    <p-inputSwitch id="75" (onChange)="editPermission(modelPermissionUsersElements)" [(ngModel)]="globalValue"
                                                   label="Permission value"></p-inputSwitch>
                                    <label for="75" class="ml-2">Value</label>
                                </div>
                            </th>
                            <th style="width:25%">Sub Atribute</th>
                        </tr>
                    </ng-template>
                    <ng-template pTemplate="groupheader" let-p let-expanded="expanded">
                        <tr>
                            <td colspan="2">
                                <button type="button" pButton pRipple [pRowToggler]="p"
                                        class="p-button-text p-button-rounded p-button-plain mr-2"
                                        [icon]="expanded ? 'pi pi-chevron-down' : 'pi pi-chevron-right'"></button>
                                <span class="font-bold ml-2">{{p.modelPermission?.reference}}</span>
                            </td>
                            <td colspan="2">
                                <div class="input-switch">
                                    <p-inputSwitch id="16" (onChange)="editModelPermission(p,modelPermissionUsersElements)" [(ngModel)]="p.modelPermission.globalValue"></p-inputSwitch>
                                </div>
                            </td>
                        </tr>
                    </ng-template>
                    <ng-template pTemplate="rowexpansion" let-p>
                        <tr>
                            <td></td>
                            <td>{{p.actionPermission?.reference}}</td>
                            <td>
                                <div class="input-switch">
                                    <p-inputSwitch id="10" [(ngModel)]="p.value"></p-inputSwitch>
                                </div>
                            </td>
                            <td>{{p.subAttribute}}</td>
                        </tr>
                    </ng-template>
                </p-table>

            </p-tabPanel>
            <p-tabPanel header="security management">
                <p-table [value]="modelSecurityPermissionUsersElements" sortField="modelPermission.reference"
                         sortMode="single" dataKey="modelPermission.reference" rowGroupMode="subheader"
                         groupRowsBy="modelPermission.reference" [tableStyle]="{'min-width': '70rem'}">
                    <ng-template pTemplate="header">
                        <tr>
                            <th style="width:25%">Model Permission</th>
                            <th style="width:25%">Action Permission</th>
                            <th style="width:25%">

                                <div class="flex flex-row ">
                                    <p-inputSwitch id="75" (onChange)="editPermission(modelSecurityPermissionUsersElements)" [(ngModel)]="globalValue"
                                                   label="Permission value"></p-inputSwitch>
                                    <label for="75" class="ml-2">Value</label>
                                </div>
                            </th>
                            <th style="width:25%">Sub Atribute</th>
                        </tr>
                    </ng-template>
                    <ng-template pTemplate="groupheader" let-p let-expanded="expanded">
                        <tr>
                            <td colspan="2">
                                <button type="button" pButton pRipple [pRowToggler]="p"
                                        class="p-button-text p-button-rounded p-button-plain mr-2"
                                        [icon]="expanded ? 'pi pi-chevron-down' : 'pi pi-chevron-right'"></button>
                                <span class="font-bold ml-2">{{p.modelPermission?.reference}}</span>
                            </td>
                            <td colspan="2">
                                <div class="input-switch">
                                    <p-inputSwitch id="16" (onChange)="editModelPermission(p,modelSecurityPermissionUsersElements)" [(ngModel)]="p.modelPermission.globalValue"></p-inputSwitch>
                                </div>
                            </td>
                        </tr>
                    </ng-template>
                    <ng-template pTemplate="rowexpansion" let-p>
                        <tr>
                            <td></td>
                            <td>{{p.actionPermission?.reference}}</td>
                            <td>
                                <div class="input-switch">
                                    <p-inputSwitch id="10" [(ngModel)]="p.value"></p-inputSwitch>
                                </div>
                            </td>
                            <td>{{p.subAttribute}}</td>
                        </tr>
                    </ng-template>
                </p-table>

            </p-tabPanel>
        </p-tabView>
    </ng-template>


    <ng-template pTemplate="footer" >
        <div class="p-flexbox">

            <button pButton pRipple  label="{{'validate' | translate}}"  icon="pi pi-check"  (click)="save()"></button>

            <button pButton pRipple  label="{{'cancel' | translate}}" icon="pi pi-times" class="p-button-outlined" (click)="hideCreateDialog()"></button>


        </div>
    </ng-template>

    <app-action-permission-create></app-action-permission-create>
    <app-model-permission-create></app-model-permission-create>
    <app-role-create></app-role-create>

</p-dialog>
